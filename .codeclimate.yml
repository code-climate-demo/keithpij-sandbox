---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  fixme:
    enabled: true
    config:
      strings:
      - HACK
      - KLUDGE
  brakeman:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop/Lint/AssignmentInCondition:
        enabled: false
  bundler-audit:
    enabled: true
  reek:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.js"
  - "**.lock"
exclude_paths:
- config/**/*
- ".codeclimate.yml"
