---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop/Lint/AssignmentInCondition:
        enabled: false
  reek:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.js"
  - "**.lock"
exclude_paths:
- "config/**/*"
- ".codeclimate.yml"
- "**.yml"
